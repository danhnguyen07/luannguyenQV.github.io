					<input class="checkbox" id="checkbox" type="checkbox">
					<label class="lbCheckbox" for="checkbox">Save user name and password</label>
				</div>
				<div class="form-group">
          			<button class="btn btn-warning btnLogin">LOGIN</button>
				</div>
